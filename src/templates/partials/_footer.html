<!-- begin footer -->
<div class="footer">
	<!-- begin ready -->
	<div class="ready">
		<div class="ready__inner inner">
			<div class="ready__subtitle">AND WE ARE</div>
			<h3 class="ready__title title-big">READY WHEN YOU ARE.</h3>
		</div>
	</div>
	<!-- end ready -->
	<!-- end form -->
	<div class="footer__inner inner" id="footer-form">
		<!-- begin form -->
		<div class="footer__form form js-footer-form">
			<a href="#footer-form" class="footer__trigger trigger js-trigger">
				CONTACT US
			</a>
			<form action="/">
				<div class="form__title title-md">
					SO!<br>
					<strong class="color-spray">DROP US A LINE</strong><br>
					<span class="title-md__in title-md__in_mob">AND WE WILL GET BACK TO YOU ASAP :)</span>
				</div>
				<div class="form__wrap">
					<label class="field js-field">
						<span class="field__label">Name</span>
						<input type="text" name="name" class="input js-field-input">
					</label>
					<label class="field js-field">
						<span class="field__label">Email</span>
						<input type="text" name="email" class="input js-field-input">
					</label>
					<label class="field js-field">
						<span class="field__label">Phone</span>
						<input type="text" name="phone" class="input js-field-input">
					</label>
					<label class="field js-field">
						<span class="field__label">Message</span>
						<textarea name="message" class="textarea js-field-input"></textarea>
					</label>
					<div class="form__footer">
						<button class="form__btn btn" type="submit">
							<span>SEND MESSAGE</span>
							{{ mixins.icon('arr-right') }}
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="footer__top">
			<!-- begin contacts -->
			<div class="footer__contacts contacts">
				<div class="contacts__col">
					<div class="contacts__icon">
						<img src="./img/uruguay.svg" alt="uruguay icon">
					</div>
					<div class="contacts__title">URUGUAY</div>
					<p>Cassinoni 1011, Montevideo.</p>
					<p><a href="tel:5981556543">+598 155 6543</a></p>
				</div>
				<div class="contacts__col">
					<div class="contacts__icon">
						<img src="./img/us.svg" alt="us icon">
					</div>
					<div class="contacts__title">UNITED STATES</div>
					<p>2101 Brickell Ave, Apt 401 Miami, FL 33129</p>
					<p><a href="tel:19419000806">+ 19419000806</a></p>
				</div>
			</div>
			<!-- end contacts -->
		</div>
		<div class="footer__bottom">
			<a href="#" class="footer__logo">
				<img src="./img/small-logo.png" alt="Logo IUGO">
			</a>
		</div>
	</div>
</div>
<!-- end footer -->
